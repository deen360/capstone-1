<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../statics/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='style.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <title>Car fuel consumption prediction</title>

  </head>
  <body>
    <div class="heading">
      <h1>Car consumption prediction</h1>
    </div>

    <form action="/predict" method="POST" class="box" name="forms">
      <p>
        <label for="item">Enter the properties of the car taken</label>
      </p>

  
        <input
          name="Cylinders"
          class="item"
          autofocus
          type="number"
          min="3"
          max="8"
          class="item_input"
          placeholder= "3 to 8"
        />

        <label for="Cylinders">Cylinders</label>

        <input
        name="horsepower"
        class="item"
        autofocus
        type="number"
        min="45"
        max="350"
        class="item_input"
        placeholder= "45 to 350"
      />

      <label for="horsepower">Horsepower</label>

      <input
      name="weight"
      class="item"
      autofocus
      type="number"
      min="1500"
      max="5000"
      class="item_input"
      placeholder= "1500 to 5000"
    />

    <label for="weight">Weight</label>

    <input
    name="acceleration"
    class="item"
    autofocus
    type="number"
    min="8"
    max="25"
    class="item_input"
    placeholder= "8 to 25"
  />
  <label for="acceleration">Acceleration</label>


      

      <p>
        <button class="button" type="submit">Check predicted fuel consumption</button>
      </p>
    </form>

    <div class="list">
      <ul>

        {% if Fuel %} Estimated Fuel consumption
        <br />
          {{ Fuel }} liters per 100km  {% endif %} 

      </ul>
    </div>
  </body>
</html>
